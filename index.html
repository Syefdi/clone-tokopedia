<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tokopedia Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <img src="e5b8438b.svg">
            <a class="navbar-brand" style="color: rgb(8, 104, 24) !important;" href="#"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Kategori</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Cari di Tokopedia" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Carousel -->
    <div id="carouselExample" class="carousel slide mt-3">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="85a37f44-1d7e-492d-b241-88b9b13a925d.jpg.webp" class="d-block w-100" alt="Promo 1">
            </div>
            <div class="carousel-item">
                <img src="crl2.webp" class="d-block w-100" alt="Promo 2">
            </div>
            <div class="carousel-item">
                <img src="crl3.webp" class="d-block w-100" alt="Promo 3">
            </div>
            <div class="carousel-item">
                <img src="appi.webp" class="d-block w-100" alt="Promo 4">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <!-- Combined Row for Kategori Pilihan and Top Up & Tagihan -->
    <div class="container mt-4">
        <div class="row">
            <!-- Kategori Pilihan -->
            <div class="col-md-6">
                <h5>Kategori Pilihan</h5>
                <div class="row text-center">
                    <div class="col">
                        <img src="makanan kering.webp" alt="Makanan Kering" class="img-fluid" style="width: 50px;">
                        <p>Makanan Kering</p>
                    </div>
                    <div class="col">
                        <img src="figure.webp" alt="Figure" class="img-fluid" style="width: 50px;">
                        <p>Figure</p>
                    </div>
                    <div class="col">
                        <img src="tas selempang.webp" alt="Tas Selempang" class="img-fluid" style="width: 50px;">
                        <p>Tas Selempang</p>
                    </div>
                    <div class="col">
                        <img src="shoes.webp" alt="Flat Shoes" class="img-fluid" style="width: 50px;">
                        <p>Flat Shoes</p>
                    </div>
                </div>
            </div>

            <!-- Top Up & Tagihan -->
            <div class="col-md-6">
                <h5>Top Up & Tagihan</h5>
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="pulsa-tab" data-bs-toggle="tab" data-bs-target="#pulsa" type="button" role="tab" aria-controls="pulsa" aria-selected="true">Pulsa</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="data-tab" data-bs-toggle="tab" data-bs-target="#data" type="button" role="tab" aria-controls="data" aria-selected="false">Paket Data</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="flight-tab" data-bs-toggle="tab" data-bs-target="#flight" type="button" role="tab" aria-controls="flight" aria-selected="false">Flight</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="pln-tab" data-bs-toggle="tab" data-bs-target="#pln" type="button" role="tab" aria-controls="pln" aria-selected="false">Listrik PLN</button>
                    </li>
                </ul>
                <div class="tab-content mt-3" id="myTabContent">
                    <div class="tab-pane fade show active" id="pulsa" role="tabpanel" aria-labelledby="pulsa-tab">
                        <form>
                            <div class="mb-3">
                                <label for="nomorTelepon" class="form-label">Nomor Telepon</label>
                                <input type="text" class="form-control" id="nomorTelepon" placeholder="Masukkan Nomor">
                            </div>
                            <div class="mb-3">
                                <label for="nominal" class="form-label">Nominal</label>
                                <select class="form-select" id="nominal">
                                    <option value="10000">Rp 10.000</option>
                                    <option value="20000">Rp 20.000</option>
                                    <option value="50000">Rp 50.000</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-success">Beli</button>
                        </form>
                    </div>
                    <!-- Repeat similar forms for other tabs (Paket Data, Flight, PLN) -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
